<script>

    my_img.src = './images/cat.jpeg';

    function go_right(){
        my_img = document.getElementById('cat');
        left = parseInt(my_img.style.left);
        if (left > window.innerWidth - parseInt(my_img.style.width))
        {
            document.getElementById('cat').style.left = '0px';
        }
        else{
            document.getElementById('cat').style.left = parseInt(document.getElementById('cat').style.left)+1 +"px";
        }
        
    }

    setInterval(go_right, 1);



</script>
